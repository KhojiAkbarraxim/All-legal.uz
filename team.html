    <script>
        (function () {
            const inject = (id, url) =>
                fetch(url)
                    .then((r) => r.text())
                    .then((html) => {
                        const el = document.getElementById(id);
                        if (el) el.innerHTML = html;
                    });
            Promise.all([
                inject("header-include", "header.html"),
                inject("footer-include", "footer.html"),
            ]).then(() => {
                const s = document.createElement("script");
                s.src = "script.js";
                document.body.appendChild(s);
            });
        })();
    </script>
