<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>All-Legal - Document Samples</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="tailwind.config.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111318] dark:text-white overflow-x-hidden">
    <div id="header-include"></div>

    <main>
        <div class="sample-container">
            <header class="samples page-header">
                <p class="samples-eyebrow" data-i18n="sample.eyebrow">Document Samples</p>
                <h1 data-i18n="sample.title">Explore Sample Documents</h1>
                <p class="samples-subtitle" data-i18n="sample.subtitle">
                    A curated set of real-world templates across key legal practices, organized for quick reference.
                </p>
                <div class="search-bar" role="search">
                    <span class="search-icon">üîç</span>
                    <input id="searchInput" class="search-input" type="search" placeholder="Search documents‚Ä¶" aria-label="Search documents"
                        data-i18n="sample.search.placeholder" data-i18n-attr="placeholder" />
                </div>
                <div class="chips" aria-label="Suggested scopes">
                    <button class="chip" data-chip="recent" data-i18n="sample.chip.recent">Recently updated</button>
                    <button class="chip" data-chip="popular" data-i18n="sample.chip.popular">Most downloaded</button>
                    <button class="chip" data-chip="short" data-i18n="sample.chip.short">Short (&lt; 5 pages)</button>
                    <button class="chip" data-chip="uz" data-i18n="sample.chip.uz">Uzbekistan</button>
                </div>
            </header>

            <div class="layout samples" aria-label="Document library layout">
                <aside class="filters" aria-label="Filters">
                    <div class="filter-group">
                        <div class="filter-title" data-i18n="sample.filter.categories">Categories</div>
                        <label class="filter-option"><input type="radio" name="category" value="all" checked /> <span data-i18n="sample.filter.all">All</span></label>
                        <label class="filter-option"><input type="radio" name="category" value="corporate" /> <span data-i18n="sample.filter.corporate">Corporate Law</span></label>
                        <label class="filter-option"><input type="radio" name="category" value="contracts" /> <span data-i18n="sample.filter.contracts">Contracts</span></label>
                        <label class="filter-option"><input type="radio" name="category" value="litigation" /> <span data-i18n="sample.filter.litigation">Litigation</span></label>
                        <label class="filter-option"><input type="radio" name="category" value="notarial" /> <span data-i18n="sample.filter.notarial">Notarial</span></label>
                    </div>
                    <div class="filter-group">
                        <div class="filter-title" data-i18n="sample.filter.jurisdiction">Jurisdiction</div>
                        <label class="filter-option"><input type="checkbox" value="uz" data-filter="jurisdiction" /> <span data-i18n="sample.filter.uz">Uzbekistan</span></label>
                        <label class="filter-option"><input type="checkbox" value="uk" data-filter="jurisdiction" /> <span data-i18n="sample.filter.uk">United Kingdom</span></label>
                        <label class="filter-option"><input type="checkbox" value="jp" data-filter="jurisdiction" /> <span data-i18n="sample.filter.jp">Japan</span></label>
                        <label class="filter-option"><input type="checkbox" value="eu" data-filter="jurisdiction" /> <span data-i18n="sample.filter.eu">EU</span></label>
                    </div>
                    <div class="filter-group">
                        <div class="filter-title" data-i18n="sample.filter.format">Format</div>
                        <label class="filter-option"><input type="checkbox" value="pdf" data-filter="format" /> <span>PDF</span></label>
                        <label class="filter-option"><input type="checkbox" value="docx" data-filter="format" /> <span>DOCX</span></label>
                    </div>
                    <div class="filter-group">
                        <div class="filter-title" data-i18n="sample.filter.updated">Updated</div>
                        <label class="filter-option"><input type="radio" name="updated" value="any" checked /> <span data-i18n="sample.filter.updated.any">Any time</span></label>
                        <label class="filter-option"><input type="radio" name="updated" value="6" /> <span data-i18n="sample.filter.updated.six">Last 6 months</span></label>
                        <label class="filter-option"><input type="radio" name="updated" value="12" /> <span data-i18n="sample.filter.updated.twelve">Last 12 months</span></label>
                    </div>
                </aside>

                <section aria-label="Results">
                    <div class="controls">
                        <div class="results-meta" aria-live="polite" id="resultCount"></div>
                        <select id="sortSelect" class="select" aria-label="Sort results">
                            <option value="relevance" data-i18n="sample.sort.relevance">Relevance</option>
                            <option value="recent" data-i18n="sample.sort.recent">Recently updated</option>
                            <option value="popular" data-i18n="sample.sort.popular">Most downloaded</option>
                            <option value="shortest" data-i18n="sample.sort.shortest">Shortest length</option>
                        </select>
                        <button id="densityToggle" class="density" aria-pressed="false" data-i18n="sample.density.comfortable">Density: Comfortable</button>
                    </div>

                    <div class="tablist" role="tablist" aria-label="Document categories">
                        <button class="chip active" role="tab" id="tab-all" aria-controls="panel-all" aria-selected="true" data-tab="all" data-i18n="sample.filter.all">All</button>
                        <button class="chip" role="tab" id="tab-corporate" aria-controls="panel-corporate" aria-selected="false" data-tab="corporate" data-i18n="sample.filter.corporate">Corporate Law</button>
                        <button class="chip" role="tab" id="tab-contracts" aria-controls="panel-contracts" aria-selected="false" data-tab="contracts" data-i18n="sample.filter.contracts">Contracts</button>
                        <button class="chip" role="tab" id="tab-litigation" aria-controls="panel-litigation" aria-selected="false" data-tab="litigation" data-i18n="sample.filter.litigation">Litigation</button>
                        <button class="chip" role="tab" id="tab-notarial" aria-controls="panel-notarial" aria-selected="false" data-tab="notarial" data-i18n="sample.filter.notarial">Notarial</button>
                    </div>

                    <div id="results" class="cards" role="tabpanel" aria-labelledby="tab-all"></div>
                </section>
            </div>
        </div>
    </main>

    <div id="footer-include"></div>

    <script>
        (function () {
            const inject = (id, url) =>
                fetch(url)
                    .then((r) => r.text())
                    .then((html) => {
                        const el = document.getElementById(id);
                        if (el) el.innerHTML = html;
                    });
            Promise.all([
                inject("header-include", "header.html"),
                inject("footer-include", "footer.html"),
            ]).then(() => {
                const s = document.createElement("script");
                s.src = "script.js";
                document.body.appendChild(s);
            });
        })();
    </script>
</body>

</html>
